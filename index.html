<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/connection.js"></script>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>BeeMarkt</title>
</head>
<body>

 
<div class="container">
    <div class="muestra"></div>
    <div class="contenedor">
        <div class="cuadro">
            <img src="./images/logo.png" alt="" class="logo" width="75%" height="70%">
            <label for=""> Verifique que sea de la UG</label>
            <input type="text" name="" id="inputCorreo" class="inputCorreo" placeholder="Escriba su correo universitario">
            <button class="btnVerificar" id="btnVerificar" onclick="validarCorreo()">Verificar</button>
        </div>
    </div>
</div>



      

    <template id="formularioInsert">
        <form name="formulario" class="formulario">
            <fieldset>
                <label for="categ">Categoría:</label>
                <input
                    type="text"
                    name="categ"
                    id="categ"
                    placeholder="Ingrese la categoría"
                    style="width: 100%"
                    required
                >
                <label for="contacto">URL de contacto:</label>
                <input
                    type="url"
                    name="contacto"
                    id="contacto"
                    placeholder="Ingrese la URL de contacto"
                    style="width: 100%"
                    pattern="https?://.+"
                    required
                >
                <label for="imgUrl">URL de la imagen:</label>
                <input
                    type="url"
                    name="imgUrl"
                    id="imgUrl"
                    placeholder="Ingrese la URL de la imagen"
                    style="width: 100%"
                    pattern="https?://.+"
                    required
                >
                <label for="precio">Precio:</label>
                <input
                    type="number"
                    name="precio"
                    id="precio"
                    min="0"
                    max="999"
                    placeholder="Ingrese el precio"
                    style="width: 100%"
                    required
                >
                <label for="productName">Nombre del producto:</label>
                <input
                    type="text"
                    name="productName"
                    id="productName"
                    placeholder="Ingrese el nombre del producto"
                    style="width: 100%"
                    required
                >
                <label for="dias">Días de la venta:</label>
                <input
                    type="text"
                    name="dias"
                    id="dias"
                    placeholder="Ingrese los días de la venta"
                    style="width: 100%"
                    required
                >
                <label for="horas">Horario de la venta:</label>
                <input
                    type="text"
                    name="horas"
                    id="horas"
                    placeholder="Enter sales hours"
                    style="width: 100%"
                    required
                >
                <label for="vendorName">Nombre del vendedor:</label>
                <input
                    type="text"
                    name="vendorName"
                    id="vendorName"
                    placeholder="Enter the name of the vendor"
                    style="width: 100%"
                    required
                >
                <input
                    type="submit"
                    class="btnAdd"
                    value="Agregar"
                >
            </fieldset>
        </form>
    </template>
    <script>
        function validarCorreo() {
            var inputCorreo = document.getElementById("inputCorreo")
            var correo = inputCorreo.value.trim()
            var regex = /^[a-zA-Z0-9._%+-]+@ugto\.mx$/i

            if (regex.test(correo)) {
                console.log("Correo válido")

             
            } else {
                console.log("Correo no válido")
                alert("correo incorrecto")
            }
        }
    </script>
</body>
</html>
