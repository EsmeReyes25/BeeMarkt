<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>BeeMarkt</title>
</head>
<body>
    <script type="module" src="./js/connection.js"></script>
    <script type="module" src="./js/index.js"></script>
    <label for=""> Verifique que sea de la UG</label>
    <input type="text" name="" id="inputCorreo" class="inputCorreo" placeholder="Escriba tu correo universitario">
    <button class="btnVerificar" id="btnVerificar" onclick="validarCorreo()">Verificar</button>

      

    <!--Este form debe borrarse después de terminar de introducir los datos en la bd-->
    <template>
        <form name="formulario" id="formulario">
        <input
            type="text"
            name="categ"
            placeholder="Enter the category"
            style="width: 100%"
        >
        <input
            type="text"
            name="contacto"
            placeholder="Enter the URL of the contact"
            style="width: 100%"
        >
        <input
            type="text"
            name="imgUrl"
            placeholder="Enter the URL of the image"
            style="width: 100%"
        >
        <input
            type="number"
            name="precio"
            min="0"
            max="999"
            placeholder="Enter the price"
            style="width: 100%"
        >
        <input
            type="text"
            name="productName"
            placeholder="Enter the name of the Product"
            style="width: 100%"
        >
        <input
            type="text"
            name="dias"
            placeholder="Enter the days of sale"
            style="width: 100%"
        >
        <input
            type="text"
            name="horas"
            placeholder="Enter sales hours"
            style="width: 100%"
        >
        <input
            type="text"
            name="vendorName"
            placeholder="Enter the name of the vendor"
            style="width: 100%"
        >
        <input 
            type="submit" 
            id="btnAdd"
            value="Agregar"
        >
        </form>
    </template>

    <script>
        function validarCorreo() {
            var inputCorreo = document.getElementById("inputCorreo")
            var correo = inputCorreo.value.trim()
            var regex = /^[a-zA-Z0-9._%+-]+@ugto\.mx$/i

            if (regex.test(correo)) {
                console.log("Correo válido")
                
            } else {
                console.log("Correo no válido")
               alert("Correo inválido")
            }
        }
    </script>

</body>
</html>
